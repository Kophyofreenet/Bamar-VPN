<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamar VPN - Ultimate Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00d2ff;
            --secondary-glow: #3a7bd5;
            --bg-dark: #080a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --success: #00ff88;
            --danger: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .app-header {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .status-bar { display: flex; justify-content: space-around; margin-top: 20px; }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: 700; color: var(--primary-glow); }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .server-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.1);
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .flag-box { display: flex; align-items: center; gap: 10px; }
        .flag-img { width: 32px; height: 24px; border-radius: 4px; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .server-name { font-weight: 600; font-size: 1.1rem; }
        .ping-badge { font-size: 0.75rem; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 8px; color: var(--text-dim); }

        .usage-container { margin-top: 15px; }
        .usage-info { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; color: var(--text-dim); }
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease-in-out; }

        .live-dot {
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .refresh-timer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 210, 255, 0.1); backdrop-filter: blur(10px);
            padding: 8px 20px; border-radius: 100px;
            font-size: 0.8rem; border: 1px solid rgba(0, 210, 255, 0.2);
            color: var(--primary-glow); z-index: 100;
        }

        @media (max-width: 600px) {
            .server-grid { grid-template-columns: 1fr; }
            .logo-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="logo-text">Bamar VPN</div>
        <p style="color: var(--text-dim); font-size: 0.9rem;">Next-Gen Live Dashboard</p>
        
        <div class="status-bar">
            <div class="stat-item">
                <span class="stat-value" id="totalActive">0</span>
                <span class="stat-label">Total Users</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="serverCount">0</span>
                <span class="stat-label">Servers</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" style="color: var(--success);">Online</span>
                <span class="stat-label">System</span>
            </div>
        </div>
    </header>

    <div class="server-grid" id="serverContainer"></div>
</div>

<div class="refresh-timer">
    <span class="live-dot"></span> Next Refresh in <span id="timer">5</span>s
</div>

<script>
    const API_URL = 'https://raw.githubusercontent.com/Kophyofreenet/Bamar-VPN/refs/heads/main/Onlineapi.json';
    const PROXY = 'https://api.allorigins.win/raw?url=';
    const MAX_CAP = 250;
    let countdown = 5;

    async function fetchServers() {
        try {
            const response = await fetch(`${API_URL}?t=${Date.now()}`);
            const servers = await response.json();
            const container = document.getElementById('serverContainer');
            let grandTotal = 0;
            
            document.getElementById('serverCount').innerText = servers.length;

            const cardsData = await Promise.all(servers.map(async (server) => {
                let currentUsers = 0;
                let ping = '---';
                const startTime = Date.now();

                try {
                    // Try the first URL in the array
                    const target = Array.isArray(server.url) ? server.url[0] : server.url;
                    const res = await fetch(PROXY + encodeURIComponent(target));
                    
                    if(res.ok) {
                        const val = await res.text();
                        currentUsers = parseInt(val.trim()) || 0;
                        ping = (Date.now() - startTime) + 'ms';
                    } else {
                        ping = 'Error';
                    }
                } catch (e) {
                    ping = 'Offline';
                }

                grandTotal += currentUsers;
                const load = Math.min(Math.round((currentUsers / MAX_CAP) * 100), 100);
                const country = server.name.split('-')[0].toLowerCase();
                const loadColor = load > 90 ? 'var(--danger)' : (load > 70 ? '#ffaa00' : 'var(--primary-glow)');

                return {
                    html: `
                        <div class="server-card">
                            <div class="card-header">
                                <div class="flag-box">
                                    <img src="https://flagcdn.com/w80/${country}.png" class="flag-img" onerror="this.src='https://flagcdn.com/w80/un.png'">
                                    <span class="server-name">${server.name}</span>
                                </div>
                                <span class="ping-badge" style="color:${ping === 'Offline' ? 'var(--danger)' : 'inherit'}">${ping}</span>
                            </div>
                            <div class="usage-container">
                                <div class="usage-info">
                                    <span>Usage</span>
                                    <span>${currentUsers} / ${MAX_CAP}</span>
                                </div>
                                <div class="progress-track">
                                    <div class="progress-fill" style="width: ${load}%; background: ${loadColor}; box-shadow: 0 0 10px ${loadColor};"></div>
                                </div>
                            </div>
                        </div>
                    `
                };
            }));

            container.innerHTML = cardsData.map(c => c.html).join('');
            document.getElementById('totalActive').innerText = grandTotal;
            countdown = 5; 

        } catch (err) {
            console.error("Dashboard Sync Failed");
        }
    }

    // Timer logic
    setInterval(() => {
        countdown--;
        if(countdown < 0) countdown = 5;
        document.getElementById('timer').innerText = countdown;
    }, 1000);

    // Initial load
    fetchServers();
    // 5s Refresh
    setInterval(fetchServers, 5000);
</script>

</body>
</html>

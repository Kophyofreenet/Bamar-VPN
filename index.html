<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamar VPN | Cyber Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent: #00f0ff; /* Neon Cyan */
            --success: #00ff9d; /* Neon Green */
            --warning: #ffeb3b;
            --danger: #ff0055;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 480px;
        }

        /* Header Style */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-highlight {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        /* Stats Box */
        .stats-box {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .stats-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .total-number {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .stats-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Server List */
        .server-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .server-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .server-card.active-server {
            border-color: rgba(0, 255, 157, 0.3);
            box-shadow: 0 4px 20px rgba(0, 255, 157, 0.1);
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .flag-icon {
            font-size: 1.2rem;
        }

        .server-name {
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .ping-status {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--border);
            box-shadow: 0 0 5px currentColor;
        }

        .status-online { color: var(--success); background-color: var(--success); }
        .status-busy { color: var(--warning); background-color: var(--warning); }
        .status-offline { color: var(--danger); background-color: var(--danger); }

        .btn-connect {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            transition: 0.3s;
        }

        .btn-connect:hover {
            box-shadow: 0 0 20px var(--accent);
            background: #fff;
        }

    </style>
</head>
<body>

        </div>

                <div class="ping-status" style="color: var(--success);">

            <div class="server-card">

        <button class="btn-connect">Quick Connect</button>
    </div>

</body>
</html>

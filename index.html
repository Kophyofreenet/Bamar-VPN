<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamar VPN | Cyber Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent: #00f0ff; 
            --success: #00ff9d; 
            --warning: #ffeb3b;
            --danger: #ff0055;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 480px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-highlight {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .stats-box {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .stats-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .total-number {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .server-info { display: flex; align-items: center; gap: 12px; }
        
        .status-indicator {
            width: 10px; height: 10px;
            border-radius: 50%;
            background-color: var(--text-muted);
        }

        .online { background-color: var(--success); box-shadow: 0 0 10px var(--success); }
        .offline { background-color: var(--danger); box-shadow: 0 0 10px var(--danger); }

        .server-name {
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            font-family: 'Chakra Petch', sans-serif;
        }

        .latency { color: var(--accent); font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header-section">
        <div class="brand-text">BAMAR <span class="brand-highlight">VPN</span></div>
        <div class="status-badge"><i class="bi bi-shield-lock-fill"></i> SECURE</div>
    </div>

    <div class="stats-box">
        <div class="text-muted small mb-2">ACTIVE SERVERS</div>
        <div class="total-number" id="active-count">0</div>
    </div>

    <div id="server-list">
        <div class="server-card">
            <div class="server-info">
                <div class="status-indicator online"></div>
                <div>
                    <div class="server-name">Singapore Premium 01</div>
                    <div class="small text-muted">Stable Connection</div>
                </div>
            </div>
            <div class="latency">24ms</div>
        </div>

        <div class="server-card">
            <div class="server-info">
                <div class="status-indicator online"></div>
                <div>
                    <div class="server-name">Japan Streaming-X</div>
                    <div class="small text-muted">High Bandwidth</div>
                </div>
            </div>
            <div class="latency">65ms</div>
        </div>
    </div>
</div>

<script>
    // ဤနေရာတွင် သင့် Server အရေအတွက်ကို လက်ရှိအချိန်ပြောင်းပေးနိုင်သည်
    const servers = document.querySelectorAll('.online').length;
    document.getElementById('active-count').innerText = servers;

    // Server Status ကို Real-time စစ်ဆေးချင်လျှင် API ချိတ်ဆက်ရန်လိုအပ်သည်
</script>

</body>
</html>

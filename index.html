<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamar VPN | Cyber Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent: #00f0ff; 
            --success: #00ff9d; 
            --warning: #ffeb3b;
            --danger: #ff0055;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 480px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-highlight {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .stats-box {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .stats-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .total-number {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .cyber-progress {
            height: 6px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .cyber-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .refresh-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            cursor: pointer;
        }

        .download-box {
            margin-top: 40px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px dashed var(--accent);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }
        
        .btn-cyber {
            background: var(--accent);
            color: #000;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        /* Logo Animation/Glow */
        .app-logo {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header-section">
            <div class="brand-text">BAMAR <span class="brand-highlight">VPN</span></div>
            <div class="refresh-circle" id="refreshTimer">20</div>
        </div>

        <div class="stats-box">
            <div style="color: var(--text-muted); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 10px;">ONLINE USERS</div>
            <div class="total-number" id="totalOnlineCount">0</div>
            <div style="font-size: 0.8rem; color: var(--success); margin-top: 5px;" id="systemStatus">
                <i class="bi bi-activity"></i> CHECKING SYSTEM...
            </div>
        </div>

        <div style="margin-bottom: 10px; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; font-weight: 700;">
            <i class="bi bi-hdd-network me-2"></i>Server Nodes
        </div>

        <div id="serverContainer"></div>

        <div class="download-box">
            <img src="1001351573.jpg" alt="Bamar VPN Logo" class="app-logo">
            
            <h5 style="font-weight: 700; color: white; margin-bottom: 5px;">Bamar VPN App</h5>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px;">
                Bamar VPN မရှိသေးရင် အခုပဲ ဒေါင်းလိုက်ပါ။<br>Fast, Secure & Unlimited.
            </p>
            <a href="https://play.google.com/store/apps/details?id=com.kakhangavpn.net" target="_blank" class="btn-cyber w-100">
                <i class="bi bi-google-play me-2"></i> Install From Play Store
            </a>
        </div>
    </div>

    <script>
        const servers = [
            { id: 'th-01', name: 'Thailand-01', urls: ['http://103.114.200.130:81/server/online', 'http://103.114.200.130:81/udpserver/online'] },
            { id: 'th-02', name: 'Thailand-02', urls: ['http://103.114.200.251:81/server/online', 'http://103.114.200.251:81/udpserver/online'] },
            { id: 'th-03', name: 'Thailand-03', urls: ['http://103.114.200.252:81/server/online', 'http://103.114.200.252:81/udpserver/online'] },
            { id: 'th-04', name: 'Thailand-04', urls: ['http://103.114.200.130:81/server/online', 'http://103.114.200.130:81/udpserver/online'] },
            { id: 'th-05', name: 'Thailand-05', urls: ['http://103.114.200.251:81/server/online', 'http://103.114.200.251:81/udpserver/online'] },
            { id: 'th-06', name: 'Thailand-06', urls: ['http://103.114.200.252:81/server/online', 'http://103.114.200.252:81/udpserver/online'] }
        ];

        function initLayout() {
            const container = document.getElementById('serverContainer');
            servers.forEach(srv => {
                container.innerHTML += `
                    <div class="server-card" id="card-${srv.id}">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="server-name">${srv.name}</span>
                            <span class="status-badge" id="status-${srv.id}" style="font-size: 0.7rem; color: var(--text-muted);">WAITING</span>
                        </div>
                        <div class="cyber-progress">
                            <div class="cyber-bar" id="bar-${srv.id}" style="width: 0%; background: var(--accent);"></div>
                        </div>
                    </div>
                `;
            });
        }
        initLayout();
    </script>
</body>
</html>
